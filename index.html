<!DOCTYPE html>
<html>
    <head>
        <title>SuperfluousParallax</title>
        <link rel="stylesheet" href="assets/falling/falling.css" />
    </head>
    <body>
        <div id="parallaxContainer">
            <div id="parallaxText">
                <span class="letter" data-speed="0.8">s</span>
                <span class="letter" data-speed="1.6">u</span>
                <span class="letter" data-speed="1.2">p</span>
                <span class="letter" data-speed="0.6">e</span>
                <span class="letter" data-speed="1.4">r</span>
                <span class="letter" data-speed="2.0">f</span>
                <span class="letter" data-speed="1.0">l</span>
                <span class="letter" data-speed="0.4">u</span>
                <span class="letter" data-speed="1.8">o</span>
                <span class="letter" data-speed="2.2">u</span>
                <span class="letter" data-speed="0.2">s</span>
                &nbsp;
                <span class="letter" data-speed="1.2">p</span>
                <span class="letter" data-speed="0.6">a</span>
                <span class="letter" data-speed="1.0">r</span>
                <span class="letter" data-speed="1.8">a</span>
                <span class="letter" data-speed="1.6">l</span>
                <span class="letter" data-speed="0.4">l</span>
                <span class="letter" data-speed="0.8">a</span>
                <span class="letter" data-speed="1.4">x</span>
            </div>
            <div class="parallax" id="background"></div>
            <div class="parallax" id="building">
                <div class="bubble" id="bubble1">
                    <img src="assets/falling/images/bubbles/aiphone.png" />
                </div>
                <div class="bubble" id="bubble2">
                    <img src="assets/falling/images/bubbles/tiktok.png" />
                </div>
                <div class="bubble" id="bubble3">
                    <img src="assets/falling/images/bubbles/airead.png" />
                </div>
                <div class="bubble" id="bubble4">
                    <img src="assets/falling/images/bubbles/ceosjob.png" />
                </div>
            </div>
            <div class="parallax" id="monster"></div>
            <div class="parallax" id="falling">
                <div class="bubble" id="bubble5">
                    <img src="assets/falling/images/bubbles/backwards.png" />
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="assets/falling/falling.js"></script>
        <script src="assets/falling/bubbles.js"></script>
    </body>
</html>
